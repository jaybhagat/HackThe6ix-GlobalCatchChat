<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chat App</title>
  </head>
  <body>
    <h1>My Chat App</h1>
    <form action="/chat">
      <div>
        <label>Enter your username:</label>
        <input type="text" name="username" />
      </div>
      <br />
      <div>
        <label>Enter room id:</label>
        <input type="text" name="room" />
      </div>
      <br />
      <div>
        <input
          type="file"
          id="myFile"
          accept="image/*"
          name="Add profile picture"
        />
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
